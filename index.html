<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-red">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"
        ><img
          class="logo-sig"
          src="./img/etch-a-sketch.svg"
          alt="Site Logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto me-5">
          <a class="nav-link btn-lg text-light" href="#">Back to Site</a>
        </div>
      </div>
    </div>
  </nav>

<div class="outer-container mt-4">
  <div class="wrapper"></div>

  <form class="controls-form">
    <label class="picker-label">Brush color:</label>
    <input type="color" class="form-control form-control-color" id="colorPicker" value="#464646" title="Choose your color">
    <input class="btn btn-primary" id='reset' type="reset" value="Clear Canvas">
  </form>
</div>

</body>
</html>
